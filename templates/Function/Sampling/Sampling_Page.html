{% extends 'base.html' %}
{% load static %}
{% block header %}
<link rel="stylesheet"  type="text/text/css" href="{% static 'style.css' %}">
{% endblock header %}
  <body>
{% block content %}
<!-- 中身 -->
<div class="container">
<!-- Functionの各ツールに飛ぶリンクまとめ -->
  <div class="Function_List">
    <a href="{% url 'exp1app:Top_Page' %}">Topに戻る</a>
  </div>
  <!-- サンプリング方法を記録する箱 -->
  <div class="Sampling_PageFrame">
    <!-- 以下の情報を取得する
date
title
animal
purpose
method
contorl number
situation
experiment number
experiment situation -->
<!-- 日付とタイトル -->
  <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
  <p>サンプリング名:<input type="text" name="title" value=""></p>
  <p>対象生物:<input type="text" name="animal" value=""></p>
  <p>サンプリング目的:<input type="text" name="purpose" value=""></p>
  <p>サンプリング方法:<input type="text" name="method" value=""></p>
  <p>コントロール：サンプル数:<input type="text" name="control_number" value=""></p>
  <p>コントロール：実験条件:<input type="text" name="control_situation" value=""></p>
  <p>実験群：サンプル数:<input type="text" name="experiment_number" value=""></p>
  <p>実験群：実験条件:<input type="text" name="experiment_situation" value=""></p>
  <input type="hidden" name="author" value="{{ user.id }}">
  <input type="submit" name="" value="作成する">
  </form>
<!-- ユーザーステータス -->
  <div class="User_Frame">
    <!-- loginしているUser名の表示 -->
    <!-- アカウント情報に関する編集(今は作成しない) -->
    <div class="">

    </div>

  </div>


</div>
{% endblock content %}
